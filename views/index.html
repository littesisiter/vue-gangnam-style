<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gangnam-style web component</title>
    <link rel="stylesheet" href="../components/gangnam-style/gangnam-style.css">
</head>
<body>
    <script id="tpl-gangnam-style" type="text/x-template">
        <div id="tpl-gangnam-style">
            <div id="maia-signature">
              <div id="sig" class="zg-sig">
                <div id="psydroid" class="zg-psydroid">
                  <img alt="" class="zg-psydroid-head" src="../components/gangnam-style/images/psydroid-head.png"> 
                  <img alt="" class="zg-psydroid-body" src="../components/gangnam-style/images/psydroid-body.png"> 
                  <img alt="" class="zg-psydroid-arm-l" src="../components/gangnam-style/images/psydroid-arm-l.png">
                  <img alt="" class="zg-psydroid-arm-r" src="../components/gangnam-style/images/psydroid-arm-r.png">
                  <img alt="" class="zg-psydroid-leg-l" src="../components/gangnam-style/images/psydroid-leg-l.png">
                  <img alt="" class="zg-psydroid-leg-r" src="../components/gangnam-style/images/psydroid-leg-r.png">
                </div>
              </div>
            </div>
        </div>
    </script>
    <div id="app">
        <div v-component="gangnam-style"></div>
        <!-- <gangnam-style></gangnam-style> -->
    </div>
    <script src="vue.js"></script>
    <script src="../components/gangnam-style/gangnam-style.js"></script>
    <script>
        window.onload = function () {
            var app = new Vue({
                el: '#app'
            });
        }
    </script>
</body>
</html>
